<div class="content">
	<form name="contactForm" novalidate> <!-- I don't want HTML5 to validate this form for me - Angular JS is going to do that -->
		<input type="text" name="name" placeholder="Name" ng-model="contact.name" ng-required= "true"/>
		<div ng-show="contactForm.name.$touched && contactForm.name.$invalid">
			<small style="color:red; display: block; text-align: center;">Enter a valid name!</small>
		</div>
		<input type="email" name="email" placeholder="example@gmail.com" ng-model="contact.email" ng-required= "true"/>
		<div ng-show="contactForm.email.$touched && contactForm.email.$invalid">
			<small style="color:red; display: block; text-align: center;">Enter a valid email address!</small>
		</div>
		<textarea placeholder="Your Message..." name="message" ng-model="contact.message" ng-required = "true"></textarea>
		<div ng-show="contactForm.message.$touched && contactForm.message.$invalid">
			<small style="color:red; display: block; text-align: center;">Please write us a message!</small>
		</div>
		<input type="submit" value="Send" ng-disabled ="contactForm.$invalid"/>
	</form>
</div>
